<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fee Receipt</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .receipt {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 2px solid #333;
      border-radius: 10px;
      background-color: #f9f9f9;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .receipt-details {
      margin-bottom: 20px;
    }
    .details-item {
      margin-bottom: 10px;
    }
    .total {
      font-weight: bold;
    }
    .footer {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="receipt">
    <div class="header">
      <h2>Fee Receipt</h2>
    </div>
    <div class="receipt-details">
      <div class="details-item">
        <strong>Student Name:</strong> John Doe
      </div>
      <div class="details-item">
        <strong>Amount Paid:</strong> $500
      </div>
      <div class="details-item">
        <strong>Payment Method:</strong> Cash
      </div>
      <div class="details-item">
        <strong>Receipt Number:</strong> RCPT123456
      </div>
      <div class="details-item">
        <strong>Notes:</strong> Lorem ipsum dolor sit amet.
      </div>
    </div>
    <div class="footer">
      <p>Thank you for your payment!</p>
    </div>
  </div>
</body>
</html>
